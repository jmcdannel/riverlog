
<div class="col s4 ">
	<div class="z-depth-3 river-detail card blue-grey darken-1">
		<div class="card-content white-text">
			<h2>{{run.name}}</h2>
			<h3>{{run.location}}</h3>
			<p>Runs: {{runCount}} (total: {{total}})</p>
		</div>
		<div class="card-content white-text">
			<h5>Log a run on this river.</h5>
			<label>Date:
				<input type="date" ng-model="runDate" value="" required>
			</label>
		</div>
		<div class="card-action">
			<a ng-click="logThisRun()">Log Run</a>
			<a ng-click="showMap()"><i class="material-icons">location_on</i></a>
			<a href="https://youtube.com/jmcdannel"><i class="material-icons">movie</i></a>
		</div>
	</div>
</div>
